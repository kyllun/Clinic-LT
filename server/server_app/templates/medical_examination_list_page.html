{% extends 'layout/base.html' %}

{% block title %}Đăng nhập{% endblock %}

{% block content %}
<div class="container mx-auto px-10 py-8">
    <h1 class="text-3xl font-bold mb-4">Danh sách khám bệnh</h1>
    <!-- Thanh tìm kiếm -->
    <div class="mb-4">
        <input type="text" placeholder="Tìm kiếm..." class="border border-gray-300 max-w-xl py-2 rounded-md w-full">
    </div>
    <!-- Bảng danh sách khám bệnh -->

<div class="relative overflow-x-auto shadow-lg border-gray-200 border rounded-lg">
    <table class="w-full text-sm text-left rtl:text-right text-gray-500">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50">
            <tr>
                <th scope="col" class="px-6 py-3">
                    Họ tên bệnh nhân
                </th>
                <th scope="col" class="px-6 py-3">
                    Số điện thoại
                </th>
                <th scope="col" class="px-6 py-3">
                    Ngày giờ khám
                </th>
            </tr>
        </thead>
        <tbody>
            <tr class="bg-white border-b">
                <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">
                    Apple MacBook Pro 17"
                </th>

                <td class="px-6 py-4">
                    Silver
                </td>
                <td class="px-6 py-4">
                    Laptop
                </td>
            </tr>
        </tbody>
    </table>
</div>

</div>
{% endblock %}
