{% extends 'admin/base.html' %}

{% block body %}
{% if err_msg %}
<div class="bg-red-100 border border-red-400 text-red-700 px-4 py-2 rounded-md shadow-md">
    <p>{{ err_msg }}</p>
</div>
{% endif %}

{% if current_user.is_authenticated %}

{% else %}
<div class="flex justify-center items-center h-screen">
  <div class="bg-white p-8 rounded shadow-md w-80">
      <h2 class="text-2xl font-semibold mb-4 text-center">Đăng nhập quản trị</h2>
      <form method="post">
          <div class="mb-4">
              <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Tên đăng nhập</label>
              <input type="text" id="username" name="username" class="border border-gray-300 rounded-lg px-3 py-2 w-full focus:outline-none focus:border-blue-500" required>
          </div>
          <div class="mb-4">
              <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Mật khẩu</label>
              <input type="password" id="password" name="password" class="border border-gray-300 rounded-lg px-3 py-2 w-full focus:outline-none focus:border-blue-500" required>
          </div>
          <div class="flex justify-center">
              <button type="submit" value="Đăng nhập" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Đăng nhập</button>
          </div>
      </form>
  </div>
</div>
{% endif %}
{% endblock %}
