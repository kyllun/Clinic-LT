{% extends 'layout/base.html' %}

{% block title %}Thanh toán hóa đơn{% endblock %}

{% block content %}
<section>
    <div class="py-8 px-4 mx-auto max-w-2xl lg:py-16">
        <div class="bg-white p-8 rounded shadow-md w-full">            
            <form action="#" id="examForm" method="post">
                <h2 class="text-center text-3xl font-bold text-gray-900">Thanh toán hóa đơn</h2>
                <div class="grid gap-4 sm:grid-cols-2 sm:gap-6">
                    <div class="w-full">
                        <label for="name" class="block mb-2 text-sm font-medium text-gray-900">Họ tên thu ngân</label>
                        <input type="text" name="name" id="name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" placeholder="Họ tên bệnh nhân" required="">
                    </div>
                    <div class="w-full">
                        <label for="date" class="block mb-2 text-sm font-medium text-gray-900">Ngày lập</label>
                        <input type="date" name="date" id="date" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" required="">
                    </div>
                    <div class="w-full">
                        <label for="phieukham_id" class="block mb-2 text-sm font-medium text-gray-900">ID phiếu khám</label>
                        <input type="text" name="phieukham_id" id="phieukham_id" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" required="">
                    </div>
                    <div class="w-full">
                        <label for="medical_fees" class="block mb-2 text-sm font-medium text-gray-900">Tiền khám</label>
                        <input type="text" name="medical_fees" id="medical_fees" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" required="">
                    </div>
                    <div class="w-full">
                        <label for="medicine_money" class="block mb-2 text-sm font-medium text-gray-900">Tiền thuốc</label>
                        <input type="text" name="medicine_money" id="medicine_money" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" required="">
                    </div>
                    <div class="w-full">
                        <label for="quantity" class="block mb-2 text-sm font-medium text-gray-900">Số lượng</label>
                        <input type="text" name="quantity" id="quantity" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" required="">
                    </div>
                    <div class="w-full">
                        <label for="total_money" class="block mb-2 text-sm font-medium text-gray-900">Tổng tiền</label>
                        <input type="number" name="total_money" id="total_money" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" min="0" required="">
                    </div>
                </div>
                {% if current_user.is_authenticated and current_user.loaiNguoiDung == Role.Cashier %}
                <button onclick="pay()" type="submit" class="bg-green-700 inline-flex items-center px-5 py-2.5 mt-4 sm:mt-6 text-sm font-medium text-center text-white bg-primary-700 rounded-lg focus:ring-4 focus:ring-primary-200 hover:bg-primary-800">
                    Thanh toán
                </button>
                {% endif %}
            </form>
        </div>
    </div>
  </section>
{% endblock %}
